<!DOCTYPE html>
<html>
<head>
    <title>Cek First Topup ML</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        input { padding: 8px; margin: 5px; width: 200px; }
        button { padding: 10px 20px; background: #0070f3; color: white; border: none; cursor: pointer; }
        .result { margin-top: 20px; padding: 15px; background: #f5f5f5; }
    </style>
</head>
<body>
    <h2>Cek Status First Topup ML</h2>
    <input id="user_id" placeholder="User ID">
    <input id="zone_id" placeholder="Zone ID">
    <button onclick="checkTopup()">Cek Topup</button>
    
    <div id="result" class="result"></div>

    <script>
        async function checkTopup() {
            const user_id = document.getElementById('user_id').value;
            const zone_id = document.getElementById('zone_id').value;
            
            const response = await fetch('/api/check-ml-topup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user_id, zone_id })
            });
            
            const data = await response.json();
            document.getElementById('result').innerHTML = 
                `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        }
    </script>
</body>
</html>
